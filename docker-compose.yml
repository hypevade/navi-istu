version: '3.4'
services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
   
    ports:
      - "${POSTGRES_PORT}:5432"

    restart: always
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - back

  navi-app:
    build: 
      context: .
      dockerfile: Istu.Navigation.Api/Dockerfile
    depends_on:
      - postgres
    environment:
      ConnectionStrings__TestDataBase: Server=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      ASPNETCORE_ENVIRONMENT: ${ENVIRONMENT}
      JwtOptions__PrivateKey: ${JWT_PRIVATE_KEY}
    volumes:
      - ${BACKEND_STORAGE}:/app/Storage 
      
    ports:
      - 8080:8080

    networks:
      - back

networks:
  back:
    driver: bridge
      
volumes:
  postgres: